version: '3'
services:

  web01:
    build:
      context: ./web1
      dockerfile: Dockerfile
    image: always
    tty: true
    networks:
      - asa-network

  web02:
    build:
      context: ./web2
      dockerfile: Dockerfile
    image: web02
    container_name: web02
    restart: always
    tty: true
    networks:
      - asa-network

  proxy:
    build:
      context: ./proxy
      dockerfile: Dockerfile
    image: proxy
    container_name: proxy
    restart: always
    tty: true
    ports:
      - "80:80"
    depends_on:
      - web01
      - web02
    networks:
      - asa-network

  dns:
    build:
      context: ./dns
      dockerfile: Dockerfile
      image: dns
      container_name: dns
      restart: always
      tty: true
      ports:
        - "53:53/tcp"
        - "53:53/udp"
      volumes:
        - ./dns/etc:/etc/bind
      network: 
        - asa-network

networks:
  asa-network:
    driver: bridge